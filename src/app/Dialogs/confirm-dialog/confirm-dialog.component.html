<div class="dialog">
  <h1 mat-dialog-title>Confirmar Ação</h1>
  <div mat-dialog-content>
    Tem certeza que deseja prosseguir com esta ação?
  </div>
  <div mat-dialog-actions>
    <button id="btn-confirm" class="btn ativar" mat-button (click)="onConfirm()">Sim</button>
    <button mat-button  class="btn apagar"  (click)="onCancel()">Não</button>
  </div>
</div>
