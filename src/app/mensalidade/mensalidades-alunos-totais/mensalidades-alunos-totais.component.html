<!-- Container principal da pÃ¡gina -->
<div class="main-content">
  <!-- Titulo -->
  <header>
    <h3 class="loginHeader">Mensalidades</h3>
  </header>

  <!-- Filtro de pesquisa -->
  <div class="input-field pesquisar">
    <i class="material-icons prefix" (click)="focusInput()" for="search">search</i>
    <input #searchInput id="search" type="text" (keyup)="applyFilter($event)" placeholder="Pesquisar por Nome, Data, Valor ou Status">
  </div>

  <div class="custom-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Nome -->
      <ng-container matColumnDef="nome" class="nome-column">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.aluno.nome}} </td>
      </ng-container>

      <!-- CPF -->
      <ng-container matColumnDef="cpf" class="cpf-column">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let element"> {{element.aluno.cpf}} </td>
      </ng-container>

      <!-- Data Vencimento -->
      <ng-container matColumnDef="dataVencimento" class="data-column">
        <th mat-header-cell *matHeaderCellDef> Data de Vencimento </th>
        <td mat-cell *matCellDef="let element"> {{element.dataVencimento}} </td>
      </ng-container>

      <!-- Valor -->
      <ng-container matColumnDef="valor" class="valor-column">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
      </ng-container>

      <!-- Status -->
      <ng-container matColumnDef="status" class="status-column">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element"> {{getStatusName(element.status)}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginador -->
    <mat-paginator class="paginator" showFirstLastButtons [pageSize]="10" pageSize="10" [length]="dataSource.data.length"/>
  </div>
</div>
